<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sticky Note</title>
	<style>
		.sticky-note {
			transition: 1s;
			perspective: 1000px;
			position: relative;
			width: 100px;
			height: 100px;
		}

		.sticky-note.flip {
			transform: rotateY(180deg);
		}
/*
		.front, .back {
			backface-visibility: hidden;
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
		}

		.front {
			background-color: yellow;
		}

		.back {
			background-color: blue;
			transform: rotateY(180deg);
		}
*/
		.flip {
			transition: 1s;
			transform-style: preserve-3d;
		}



		/* entire container, keeps perspective */
.flip-container {
	perspective: 1000px;
}
	/* flip the pane when hovered */
	.flip-container:hover .flipper, .flip-container.hover .flipper {
		transform: rotateY(180deg);
	}

.flip-container, .front, .back {
	width: 320px;
	height: 480px;
}

/* flip speed goes here */
.flipper {
	transition: 0.6s;
	transform-style: preserve-3d;

	position: relative;
}

/* hide back of pane during swap */
.front, .back {
	backface-visibility: hidden;

	position: absolute;
	top: 0;
	left: 0;
}

/* front pane, placed above back */
.front {
	background-color: yellow;
	z-index: 2;
	/* for firefox 31 */
	transform: rotateY(0deg);
}

/* back, initially hidden pane */
.back {
	background-color: blue;
	transform: rotateY(180deg);
}
	</style>
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script type="text/javascript">
	$().ready(function(){
		var stickyNotes = $('.sticky-note');
		console.log(stickyNotes);
		stickyNotes.bind('click',function(){
			var self = $(this);
			if(self.hasClass('flip')){
				self.removeClass('flip');
			} else {
				self.addClass('flip');
			}
		})
	});
	
	</script>
</head>
<body>
	<div class="sticky-note-container">
	<div class="sticky-note">
		<div class="back">
			back
		</div>
		<div class="front">
			front
		</div>
	</div>
	</div>
	<p>
		ref: https://davidwalsh.name/css-flip
	</p>

	<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front">
			<!-- front content -->
			front
		</div>
		<div class="back">
			back
			<!-- back content -->
		</div>
	</div>
</div>
</body>
</html>
